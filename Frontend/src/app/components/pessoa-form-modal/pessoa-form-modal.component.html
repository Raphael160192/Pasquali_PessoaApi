<h2>Nova Pessoa</h2>
<form [formGroup]="form">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf" placeholder="000.000.000-00" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Gênero</mat-label>
    <input matInput formControlName="genero" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Endereço</mat-label>
    <input matInput formControlName="endereco" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Idade</mat-label>
    <input matInput type="number" formControlName="idade" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Município</mat-label>
    <input matInput formControlName="municipio" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Estado</mat-label>
    <input matInput formControlName="estado" maxlength="2" />
  </mat-form-field>

  <div class="mt-4">
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-button (click)="cancelar()">Cancelar</button>
  </div>
</form>
